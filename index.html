<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Space Arcade</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        overflow: hidden;
      }
      img {
        position: absolute;
        display: none;
      }
      canvas {
        background: url(/assets/background_1280x720.png);
        background-size: cover;
      }
      #soundToggle {
        position: fixed;
        top: 70px;
        right: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid #7b00ff;
        padding: 8px 12px;
        cursor: pointer;
        font-family: sans-serif;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        width: 120px;
        justify-content: center;
      }
      #soundToggle:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }
      #soundToggle .icon {
        font-size: 1.2rem;
      }
      #soundToggle .text {
        font-size: 0.9rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="soundToggle">
      <span class="icon">ðŸ”Š</span>
      <span class="text">Sound On</span>
    </button>
    <img src="assets/" id="boss" alt="boss" />
    <img src="assets/explosions.png" id="explosions" alt="explosions" />
    <img src="assets/beetlemorph.png" id="beetlemorph" alt="beetlemorph" />
    <img src="assets/rhinomorph.png" id="rhinomorph" alt="rhinomorph" />
    <img src="/assets/player.png" id="player" alt="player" />
    <img src="/assets/player_jets.png" id="player_jets" alt="player_jets" />
    
    <!-- Audio elements -->
    <audio id="shootSound" src="assets/sounds/mixkit-game-whip-shot-1512.wav" preload="auto"></audio>
    <audio id="explosionSound" src="assets/sounds/mixkit-arcade-game-explosion-2759.wav" preload="auto"></audio>
    <audio id="enemyDeathSound" src="assets/sounds/enemy_death.wav" preload="auto"></audio>
    <audio id="playerHitSound" src="assets/sounds/player_hit.wav" preload="auto"></audio>
    <!-- Audio Elements -->
    <audio id="bgm" src="assets/bgm.mp3" loop></audio>
    <audio id="sfx_shoot" src="assets/shoot.wav"></audio>
    <audio id="sfx_explosion" src="assets/explosion.wav"></audio>
    <audio id="sfx_powerup" src="assets/powerup.wav"></audio>
    <button id="muteBtn" style="position:fixed;top:10px;right:10px;z-index:10;font-size:1.2rem;">ðŸ”Š</button>
    <canvas width="0" height="0"></canvas>
    <script src="main.js" defer></script>
  </body>
</html>
